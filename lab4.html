<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jaggi Enterprises</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #4e73df, #1cc88a); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }

        /* Login Form Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 8px;
            padding: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #f0f0f0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }

        .input-group input:focus {
            background-color: #f0f0f0;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2c3e8f;
        }

        /* Footer text */
        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #d3d3d3;
        }

        .footer-text a {
            color: #4e73df;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
